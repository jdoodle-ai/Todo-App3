<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Task Title" required>
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
        <li>
            <form action="/update_description/{{ task.id }}" method="post">
                <textarea name="description" placeholder="Task Description">{{ task.description }}</textarea>
                <button type="submit">Update Description</button>
            </form>
            <form action="/delete/{{ task.id }}" method="post">
                <button type="submit">Delete Task</button>
            </form>
            <form action="/complete/{{ task.id }}" method="get">
                <button type="submit">{{ 'Complete' if not task.completed else 'Incomplete' }}</button>
            </form>
            <form action="/generate_subtasks/{{ task.id }}" method="post">
                <button type="submit" class="ai-button">Generate Subtasks</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
